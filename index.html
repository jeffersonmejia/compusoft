<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<title>E-commerce: compusoft</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=1"
		/ >
		<link
			rel="shortcut icon"
			href="./src/assets/images/shopping-bag.svg"
			type="image/x-icon"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;600;800&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/@tabler/icons@latest/iconfont/tabler-icons.min.css"
		/>
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
		/>
		<link rel="stylesheet" href="./src/css/index.css" />
	</head>
	<body>
		<nav class="navbar" data-dark>
			<div class="logo">
				<i class="ti ti-shopping-bag logo-icon"></i>
				<h2>Mobile tienda</h2>
			</div>
			<ul class="navbar-list"></ul>
			<span class="material-symbols-outlined dark-mode"> dark_mode </span>
		</nav>
		<header>
			<figure>
				<img src="./src/assets/images/header.jpg" alt="header" draggable="false" />
				<figcaption>
					<h3>Invierte en ti</h3>
					<small>Atención y productos de calidad</small>
					<button class="btn" data-dark>Quiero comprar</button>
				</figcaption>
			</figure>
		</header>
		<span class="material-symbols-outlined burger"> menu </span>
		<ul class="burger-list opacity-hidden"></ul>
		<template id="navbar-template">
			<li>
				<a href="">Inicio</a>
			</li>
			<li>
				<a href="">Contáctanos</a>
			</li>
			<li><a href="">Para empresas</a></li>
		</template>
		<script src="./src/js/index.js"></script>
	</body>
</html>
