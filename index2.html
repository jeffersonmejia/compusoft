<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>E-commerce: compusoft</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0 maximum-scale=1"
    />
    <link
      rel="shortcut icon"
      href="./src/assets/images/shopping-bag.svg"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;600;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@tabler/icons@latest/iconfont/tabler-icons.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="./src/css/index2.css" />
  </head>
  <body>
    <nav class="navbar" data-dark>
      <div class="logo">
        <i class="ti ti-shopping-bag logo-icon"></i>
        <h2>Mobile store</h2>
      </div>
      <ul class="navbar-list">
        <li>
          <a href="./index.html">Inicio</a>
        </li>
        <li>
          <a href="">Contáctanos</a>
        </li>
        <li><a href="">Para empresas</a></li>
      </ul>
      <span class="material-symbols-outlined dark-mode"> dark_mode </span>
    </nav>
    <header>
      <figure>
        <img src="./src/assets/images/header.jpg" alt="header" />
      </figure>
    </header>
    <div class="wrap">
      <h1>Escoge un producto</h1>
      <div class="store-wrapper">
        <div class="category_list">
          <a href="#" class="category_item" category="all">Todo</a>
          <a href="#" class="category_item" category="labtops">Labtops</a>
          <a href="#" class="category_item" category="celulares">Celulares</a>
        </div>
        <section class="products-list">
          <div class="product-item" category="labtops">
            <img src="./src/assets/images/labtop hp.png" />
            <a href="#">Labtop HP</a>
          </div>
          <div class="product-item" category="celulares">
            <img src="./src/assets/images/iphone icon.png" />
            <a href="#">Celular Apple</a>
          </div>
          <div class="product-item" category="labtops">
            <img src="./src/assets/images/laptop asus icon.png" />
            <a href="#">Labtop Asus</a>
          </div>
          <div class="product-item" category="celulares">
            <img src="./src/assets/images/asus celular.png" />
            <a href="#">Celular Asus</a>
          </div>
          <div class="product-item" category="celulares">
            <img src="./src/assets/images/Samsung icon.png" />
            <a href="#">Celular Samsung</a>
          </div>
          <div class="product-item" category="labtops">
            <img src="./src/assets/images/labtop huawei icon.png" />
            <a href="#">Labtop Huawei</a>
          </div>
          <div class="product-item" category="celulares">
            <img src="./src/assets/images/celular huawei.png" />
            <a href="#">Celular Huawei</a>
          </div>
          <div class="product-item" category="celulares">
            <img src="./src/assets/images/xiaomi icon.png" />
            <a href="#">Celular Xiaomi</a>
            </div>
          </div>
        </section>
      </div>
    </div>
    <!-- <footer>
			<small
				>Desarrollado por
				<a href="https://github.com/jeffersonmejia" target="_blank">Jefferson Mejía</a> &
				<a href="https://github.com/ernesthuqui" target="_blank"
					>Ernesto Serrano</a
				></small
			>
		</footer> -->
    <span class="material-symbols-outlined burger"> menu </span>
    <script src="./src/js/jquery-3.6.3.js"></script>
    <script src="./src/js/index2.js"></script>
  </body>
</html>
